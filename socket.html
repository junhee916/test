<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>socket</title>
    </head>
    <body>
        <input type="text" class="myinput">
        <button class="mybtn">전송</button>

        <div class="card" style="width: 18rem;">
                <img src="/public/케빈.jpeg" class="card-img-top" alt="케빈">
                <div class="card-body">
                  <h5 class="card-title">케빈에게 한마디</h5>
                  <p class="here"></p>
                  <form action="/send" method="GET"><button><a class="btn btn-primary">write ok?</a></button></form>
                </div>
              </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.4/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"   
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="   
        crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
var socket= io()

socket.on("chat", function(data){
    $(".here").append("<p>"+data.msg +"</p>")
})

$(".mybtn").click(function(){
    let text = $(".myinput").val()
socket.emit("newchat", {msg:text})
})
</script>
    </body>
</html>
